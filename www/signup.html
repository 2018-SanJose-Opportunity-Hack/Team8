<!DOCTYPE html>
<html ng-app="root">

<head>
    <title>San Jose City Community</title>
    <meta content="img/logo_128.png" itemprop="image">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Angular Material style sheet -->
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.8/angular-material.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular-animate.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular-aria.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular-messages.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.8/angular-material.min.js"></script>
    <script src="/node_modules/angular-local-storage/src/angular-local-storage.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/signup.css" />
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <script type="text/javascript" src="js/app.js"></script>
</head>

<body ng-init="fetchSession()" ng-controller="index">
    <center>
        <h1>Sign Up</h1>
    </center>

    <div layout="column" ng-cloak="" class="md-inline-form inputdemoBasicUsage">
        <md-content layout-padding="">
            <div>
                <form name="userForm" method="POST" ng-submit="signupAction()">

                    <md-input-container class="md-block" flex-gt-sm="">
                        <label>First name</label>
                        <input required ng-model="signupFirstName" name="firstname">
                    </md-input-container>

                    <md-input-container class="md-block" flex-gt-sm="">
                        <label>Last Name</label>
                        <input required ng-model="signupLastName" name="lastname">
                    </md-input-container>

                    <md-input-container class="md-block">
                        <label>Email Address (User ID)</label>
                        <input required ng-model="signupEmail" type="email" name="email" minlength="10" maxlength="100" ng-pattern="/^.+@.+\..+$/">
                        <div ng-if="userForm.name.$error">
                            <div ng-message-exp="['required', 'minlength', 'maxlength', 'pattern']">
                                Your userid is email and must be between 10 and 100 characters long and look like an e-mail address.
                            </div>
                        </div>
                    </md-input-container>

                    <md-input-container class="md-block">
                        <label>Password</label>
                        <input required ng-model="signupPassword" type="password" name="password">
                    </md-input-container>

                    <md-input-container class="md-block">
                        <label>Confirm password</label>
                        <input required ng-model="signupConfirmPassword" type="password">
                    </md-input-container>
                    <div class="bottom-sheet-demo inset" layout="row" layout-sm="column" layout-align="center">
                        </md-button>
                        <md-button class="md-raised" ng-click="closeDialog()">
                            Cancel
                        </md-button>
                        <md-button ng-disabled="userForm.$invalid" type="submit" class="md-raised md-primary">Submit</md-button>
                    </div>
                </form>
            </div>
        </md-content>

    </div>
</body>

</html>
